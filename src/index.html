<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Js13k</title>
    <link rel="stylesheet" type="text/css" href="styles/main.scss" />
  </head>
  <body>
    

    <div class="stage-container">
      <div id="pause-menu-container" class="ctrl-container">
      <button role="button" id="play-pause-btn" class="btn pause-btn">
        Pause
      </button>
    </div>

    <div id="game-over-menu" class="ctrl-container gameover-menu"> 
      <p>Game Over</p>
      <button role="button" id="restart-btn" class="btn restart-btn">
        Back to main menu
      </button>
    </div>

    <div id="main-menu-container" class="ctrl-container">
      <ul class="menu">
        <li>
          <button role="button" id="main-manu-start" class="btn">
            Start New Game
          </button>
        </li>

        <li>
          <button role="button" id="main-manu-continue" class="btn">
            Continue
          </button>
        </li>
        <li>
          <button role="button" id="main-manu-sound" class="btn">
            Play sound
          </button>
        </li>
      </ul>
    </div>
      <canvas id="stage"></canvas>
    </div>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
